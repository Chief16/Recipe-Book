<div class="row">
  <div class="col-xl-12">

    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      
      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <img [src]="imagePath.value" class="img-responsive" style="max-height: 300px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="description">description</label>
            <textarea type="text" id="description" class="form-control" rows="5" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i= index" [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-xl-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xl-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xl-2">
              <button type="button" class="btn btn-danger" (click)="onRemove(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <button type="button" id="top-btn" class="btn btn-sm btn-warning" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xl-12">
          <button [disabled]="!recipeForm.valid" id="top-btn" type="submit" class="btn btn-primary">Save</button>
          <button id="top-btn" type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
