<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xl-12">
        <button id="but" class="btn btn-warning" (click)="onAddToShoppingList()">Send to Shopping list</button>
        <button id="but" class="btn btn-warning" (click)="onEditRecipe()">Edit Recipe</button>
        <button id="but" class="btn btn-warning" (click)="onDeleteRecipe()">Delete Recipe</button>
      </div>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
